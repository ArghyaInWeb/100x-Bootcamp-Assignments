<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-palette">
            <div class="color" style="--bg-color: violet; background-color: var(--bg-color);"></div>
            <div class="color" style="--bg-color: indigo; background-color: var(--bg-color);"></div>
            <div class="color" style="--bg-color: blue; background-color: var(--bg-color);"></div>
            <div class="color" style="--bg-color: green; background-color: var(--bg-color);"></div>
            <div class="color" style="--bg-color: yellow; background-color: var(--bg-color);"></div>
            <div class="color" style="--bg-color: orange; background-color: var(--bg-color);"></div>
            <div class="color" style="--bg-color: red; background-color: var(--bg-color);"></div>
        </div>
        <div class="add-color-container">
            <input id="input-color" type="text">
            <div class="add-color">
                <img src="./add.svg" alt="">
            </div>
        </div>
    </div>
    <div class="test"></div>
</body>
<script src="script.js"></script>
</html>
