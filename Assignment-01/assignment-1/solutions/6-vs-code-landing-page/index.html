<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="icon" href="Assets/vscode_logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="page1">
            <header>
                <nav>
                    <div class="nav-header">
                        <a href="">
                            <img src="Assets/vscode_logo.png" alt="">
                            <span>Visual Studio Code</span>
                        </a>
                    </div>
                    <div class="nav-details">
                        <div class="nav-middle">
                            <ul>
                                <li><a href="">Docs</a></li>
                                <li><a href="">Updates</a></li>
                                <li><a href="">Blogs</a></li>
                                <li><a href="">API</a></li>
                                <li><a href="">Extensions</a></li>
                                <li><a href="">FAQ</a></li>
                                <li><a href="">Github Copilot</a></li>
                            </ul>
                        </div>
                        <div class="nav-right">
                            <ul>
                                <li>
                                    <div class="search">
                                        <button>
                                            <img src="Assets/light_mode.svg" alt="">
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div class="input-section">
                                        <button>
                                            <img src="Assets/search_light_mode.svg" alt="">
                                        </button>
                                        <input type="text" placeholder="Search Docs">
                                    </div>
                                </li>
                                <li>
                                    <a class="download-btn" href="">
                                        <span>
                                            Download
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="banner">
                    <div class="container">
                        <p class="message">
                            Try <span>agent mode</span> in VS Code
                        </p>
                    </div>
                </div>
            </header>

            <div class="hero-section">
                <div class="hero-text">
                    <h1>Your code editor. <br> Redefined with AI.</h1>
                    <div class="download-content-wrapper">
                        <div class="primary-btns">
                            <button>Download for Windows</button>
                            <button>Try agent mode</button>
                        </div>
                        <p class="alt-down-links">
                            <a href="">Web</a>, <a href="">Insider edition</a>, or <a href="">other platforms</a>
                        </p>
                        <p class="terms">
                            By using VS Code, you agree to its <a href="">license</a> and <a href="">privacy statement</a>.
                        </p>
                    </div>
                </div>

                <div class="hero-video">
                    
                    <video src="Assets/vscode_hero_video.webm"></video>
                </div>
            </div>
        </div>
    </div>
