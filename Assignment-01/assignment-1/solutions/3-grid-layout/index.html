<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {
            display: flex;
            justify-content: center;
        }

        .container {
            width: 1200px;
            height: 50px;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        .box-1 {
            background: red;
        }

        .box-2 {
            background: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1">Left</div>
        <div class="box-2">Right</div>
    </div>
</body>
</html>
