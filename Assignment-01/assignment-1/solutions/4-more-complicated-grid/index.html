<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            height: 200px;
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        .left {
            background: red;
            display: grid;
            grid-template-rows: 1fr 1fr;
        }

        .right {
            background: blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box1">Left</div>
            <div class="box2">Left Left Left Left Left Left Left Left Left Left Left Left Left Left Left Left Left </div>
        </div>
        <div class="right">
            <div class="box-1 box">Col 1</div>
            <div class="box-2 box">Col 2</div>
            <div class="box-3 box">Col 3</div>
            <div class="box-4 box">Col 1</div>
            <div class="box-5 box">Col 2</div>
            <div class="box-6 box">Col 3</div>
            <div class="box-7 box">Col 1</div>
            <div class="box-8 box">Col 2</div>
            <div class="box-9 box">Col 3</div>
        </div>
    </div>
</body>
</html>
